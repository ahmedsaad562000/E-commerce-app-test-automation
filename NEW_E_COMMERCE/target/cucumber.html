"source":{"uri":"file:///D:/E-commerce%20app/NEW_E_COMMERCE/src/main/resources/features/F08_Wishlist.feature","data":"@smoke\r\nFeature: F05_WishList | user can add featured products to WishList\r\n  Background:\r\n    When user clicks on wishlist button of item number 3\r\n\r\n\r\n  Scenario: add product to wishlist\r\n  Then user will see success message with green background color\r\n\r\n  Scenario: add product to wishlist and check Qty\r\n    And user clicks on Wishlist from top right of page\r\n    Then wishList Product Qty will be more than 0\r\n\r\n\r\n\r\n\r\n#Scenario 1\r\n#- go to https://demo.nopcommerce.com/\r\n#- you will find 4 products in the middle of the home page [Build your own computer, Apple MacBook Pro 13-inch, HTC\r\n#One M8 Android L 5.0 Lollipop, $25 Virtual Gift Card]\r\n#- if you click on wishlist button ❤️ on this product \"HTC One M8 Android L 5.0 Lollipop\"\r\n#you will see success message \"The product has been added to your wishlist\" with green background color\r\n#- Use Soft assertion to verify the following\r\n#success message is displayed\r\n#background color is green\r\n#Note: if you choose to verify Hex value then you will have to convert the color from RGBA to Hex\r\n#Scenario 2\r\n#- go to https://demo.nopcommerce.com/\r\n#- you click on wishlist button ❤️ on same product \"HTC One M8 Android L 5.0 Lollipop\"\r\n#- wait until this success message with green color to disappear then click on \"Wishlist\" Tab on the top of the page\r\n#(beside \"Register\", \"Log in\" tabs)\r\n#Note: there's easier ways to handle success message like click on x button without having to wait but we will choose this\r\n#way to use explicity wait\r\n#So you should use explicit wait in this step to wait until success message becomes invisible after that click on \"Wishlist\"\r\n#tab\r\n#- you should get Qty value and verify it's bigger than 0\r\n#Note: You need to decide whether you will choose getText or getAttribute or getCssValue\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///D:/E-commerce%20app/NEW_E_COMMERCE/src/main/resources/features/F08_Wishlist.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@smoke","id":"b14d76be-394f-4f43-bb15-c820aa4c1635"}],"language":"en","keyword":"Feature","name":"F05_WishList | user can add featured products to WishList","description":"","children":[{"background":{"location":{"line":3,"column":3},"keyword":"Background","name":"","description":"","steps":[{"location":{"line":4,"column":5},"keyword":"When ","keywordType":"Action","text":"user clicks on wishlist button of item number 3","id":"622dd07f-5486-41b2-992f-e4a9be113a86"}],"id":"658b83c2-f7fd-443c-91f1-79c74b9744a7"}},{"scenario":{"location":{"line":7,"column":3},"tags":[],"keyword":"Scenario","name":"add product to wishlist","description":"","steps":[{"location":{"line":8,"column":3},"keyword":"Then ","keywordType":"Outcome","text":"user will see success message with green background color","id":"452bf74d-0244-4444-b7fb-dee68057e935"}],"examples":[],"id":"d7236aa5-b05b-46e7-a15c-3d0525aecb6c"}},{"scenario":{"location":{"line":10,"column":3},"tags":[],"keyword":"Scenario","name":"add product to wishlist and check Qty","description":"","steps":[{"location":{"line":11,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"user clicks on Wishlist from top right of page","id":"463bb234-1722-4e38-839c-b45227bf50b6"},{"location":{"line":12,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"wishList Product Qty will be more than 0","id":"9d715293-94c7-4770-bf78-2c119054344e"}],"examples":[],"id":"aaa80c36-1032-48e3-9c41-267d456cc365"}}]},"comments":[{"location":{"line":17,"column":1},"text":"#Scenario 1"},{"location":{"line":18,"column":1},"text":"#- go to https://demo.nopcommerce.com/"},{"location":{"line":19,"column":1},"text":"#- you will find 4 products in the middle of the home page [Build your own computer, Ap
